<html>
<head>
    <meta charset="utf-8" />

</head>
<body>
<div class="banner">
    <img src="images/banner.png" />
</div>
<ul class="information">
    <h2>基本信息</h2>
    <li>
        <label>姓&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 名：</label>
        <input class="infor-input" placeholder="" type="text"  maxlength="100" name="" />
    </li>
    <li>
        <label>性&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 别：</label>
        <input id="man" type="radio" checked="" name="1" />男
        <input id="man" type="radio" checked="" name="1" />女
    </li>
    <li>
        <label>身&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 高：</label>
        <input class="infor-input" placeholder="" type="text"  maxlength="100" name="" />
    </li>
    <li>
        <label>生&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 日：</label>
        <input class="infor-input btn" placeholder="" type="text" maxlength="100" name="" />
        <div id='result' ></div>
    </li>
    <li>
        <label>手&nbsp;&nbsp;机&nbsp;&nbsp;号：</label>
        <input class="infor-input" placeholder="" type="text" maxlength="100" name="" />
    </li>
    <li>
        <label>微&nbsp;&nbsp;信&nbsp;&nbsp;号：</label>
        <input class="infor-input" placeholder="" type="text" maxlength="100" name="" />
    </li>
    <li>
        <label>籍&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 贯：</label>
        <input class="infor-input" placeholder="" maxlength="100" name="" type="text" />
    </li>
    <li>
        <label>院&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 校：</label>
        <input class="infor-input" placeholder="" maxlength="100" name="" type="text" />
    </li>
    <li>
        <label>职&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 业：</label>
        <select class="infor-input">
            <option>程序员</option>
            <option>设计师</option>
            <option>公务员（包含人事编）</option>
            <option>工程师（非IT类）</option>
            <option>财务</option>
            <option>医生</option>
            <option>医护</option>
            <option>教师</option>
            <option>法律从业人员</option>
            <option>老司机（含各类驾驶人员）</option>
            <option>个体户</option>
            <option>军人</option>
            <option>娱乐圈人士</option>
            <option>普通职员</option>
            <option>销售员</option>
            <option>学生</option>
            <option>银行从业人员</option>
            <option>行政</option>
            <option>金融从业人员</option>
        </select>
    </li>
    <li>
        <label>工作地点：</label>
        <input class="infor-input" placeholder="" maxlength="50" name="" type="text" />
    </li>
</ul>

<ul class="information">
    <h2>匹配倾向</h2>
    <li>
        <label>取向：</label>
        <select class="infor-input">
            <option>同性</option>
            <option>异性</option>
            <option>都可以</option>
        </select>
    </li>
    <li>
        <label>年龄：</label>
        <select class="infor-input">
            <option>比自己大</option>
            <option>比自己小</option>
            <option>无要求</option>
        </select>
    </li>
    <li>
        <label>是否接受异地：</label>
        <select class="infor-input">
            <option>异地</option>
            <option>同城</option>
            <option>都可以</option>
        </select>
    </li>

</ul>

<ul class="detail-infor">
    <h2>详细信息</h2>
    <li>
        <p>个人经历（必填）:</p>
        <textarea class="infor-text" maxlength="300" name="" placeholder="简单介绍自己的真实经历"></textarea>
    </li>
    <li>
        <p>自我评价（必填）:</p>
        <textarea class="infor-text" maxlength="300" name="" placeholder="对自己做出真实的评价"></textarea>
    </li>
    <li>
        <p>兴趣爱好（必填）:</p>
        <textarea class="infor-text" maxlength="300" name="" placeholder="介绍自己喜欢运动、食物、爱好、以及感兴趣的事情"></textarea>
    </li>
    <li>
        <p>个人规划（必填）:</p>
        <textarea class="infor-text" maxlength="300" name="" placeholder="简单介绍自己的人生想法以及个人的规划"></textarea>
    </li>
    <li>
        <p>外貌描述（选填）:</p>
        <textarea class="infor-text" maxlength="300" name="" placeholder="简单介绍自己的形象"></textarea>
    </li>
</ul>
<div class="ture">注：确保所填信息为真实信息</div>
<a class="submit-btn">立即报名</a>

</body>
</html>
