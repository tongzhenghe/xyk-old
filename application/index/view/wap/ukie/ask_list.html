{include file="../application/index/view/wap/ukie/include/header.html" /}
<div class="news-list">
    {if !empty($ask_list)}
    {foreach $ask_list as $vo}
    <a href="{:url('ukie/ask_list', ['id' => $vo.id])}">
        <div class="News_box">
            <img src="{$vo.icon}"/>
            <ul>
                <li style="color: #ff5400;">【{$vo.title}】</listy>
                <li style="font-size: 12px;">{$vo.intro}</li>

            </ul>
        </div>
    </a>
    {/foreach}
    {/if}
</div>
<div class="Page">{$Obj->render()}</div>
