{include file="public/header"}
{include file="public/left"}
<body class="childrenBody" style="overflow-y: scroll; ">
<blockquote class="layui-elem-quote news_search lefts">
    <div class="layui-inline">
        <a class="layui-btn layui-btn-sm  layui-btn-normal" href="javascript: window.history.go(0);" >列表</a>
        <a class="layui-btn layui-btn-sm layui-btn-normal newsAdd_btn"  href="{url('admin/index/process')}?point=_add">添加</a>
        <a class="layui-btn layui-btn-sm  layui-btn-normal newsAdd_btn" >回收站</a>
    </div>
    <div class="layui-inline">
        <form class="layui-form layui-form-pane" action="">
            <label class="layui-form-label">入院流程</label>
            <div class="layui-input-block">
                <input type="text" name="title" required="" lay-verify="required" placeholder="请输入标题/id" autocomplete="off" class="layui-input">
                <button style="    position: absolute; left: 100%;  bottom: 10%;" class="layui-btn layui-btn-sm layui-btn-normal" lay-submit="search" lay-filter="search">
                    <i class="layui-icon layui-icon-search"></i>搜索</button>
            </div>
        </form>
    </div>
</blockquote>
<div class="layui-form news_list lefts">
    <table class="layui-table">
        <colgroup>
            <col width="1%">
            <col width="4%">
            <col width="5%">
            <col width="3%">
            <col width="3%">
            <col width="5%">
            <col width="2%">
            <col width="5%">
            <col width="5%">
        </colgroup>
        <thead>
        <tr>
            <th>编号</th>
            <th>标题</th>
            <th>图标</th>
            <th>审核</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody class="news_content">
        {volist name="list" id="vo"}
        <tr>
            <td align="left">{$vo.id}</td>
            <td align="left">{$vo.title}</td>
            <td><img src="{$vo.icon}" width="25px"></td>
            <td style="overflow:visible;">
                {if $vo.status == 1}
                <a href="javascript:;"> <span id="switch{$vo.status}" class="switch" data-switch-value="2" data-point=""  data-field="status"  data-id="{$vo.id}"  data-do="_status">通过</span></a>
                {else}
                <a href="javascript:;"> <span id="switch{$vo.status}" class="switch"  data-switch-value="1"   data-field="status"  data-id="{$vo.id}"   data-do="_status">未通过</span></a>
                {/if}
            </td>
            <td>
                <a  href="{url('admin/index/process')}?point=_add&id={$vo.id}" ><button class="layui-btn  layui-btn-warm layui-btn-xs select-data"  data-id="{$vo.id}"  data-url="{url('admin/index/process')}"><i class="layui-icon layui-icon-search"></i>查看详情</button></a>
                <a href="{url('admin/index/process')}?point=_add&id={$vo.id}"><button    class="layui-btn layui-btn-normal layui-btn-xs update-data"><i class="layui-icon" data-id="" ></i></button></a>
                <a ><button class="layui-btn layui-btn-primary layui-btn-sm delete-data"  data-id="{$vo.id}"  data-url="{url('admin/index/process')}"><i class="layui-icon" ></i></button></a>
            </td>
        </tr>
        {/volist}
        <tr >
            <td colspan="9">
                <div>   {$list->render()}<ul class="pagination"><li><span class="nobg">共{$total}条记录</span><span class="nobg">当前页：第{$page}页</span></li></ul></div>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
{include file="public/footer"}
