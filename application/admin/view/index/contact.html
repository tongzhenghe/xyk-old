{include file="public/header"}
{include file="public/left"}
<div class="layui-body" id="LAY_app_body">
    <div class="layadmin-tabsbody-item layui-show">
        <div class="layui-card layadmin-header">
            <div class="layui-breadcrumb" lay-filter="breadcrumb" style="visibility: visible;">
                <a lay-href="">首页</a><span lay-separator="">/</span>
                <a><cite>关于养护院</cite></a><span lay-separator="">/</span>
                <a><cite>关于我们</cite></a>
            </div>
        </div>
        <script type="text/javascript" src="/static/index/custom/customSku.js"></script>
        <div class="layui-fluid">
            <div class="layui-card">
                <div class="layui-card-header"><cite>当前位置：</cite><span>关于我们</span></div>
                <div class="layui-card-body" style="padding: 15px;">
                    <div class="layui-form" >
                        <div class="layui-form-item">
                            <label class="layui-form-label">标题：</label>
                            <div class="layui-input-block">
                                <input type="text" name="title" {if !empty($data.title)}
                                       value="{$data.title}{/if}" lay-verify="title" autocomplete="off"
                                       placeholder="title" class="layui-input">
                            </div>
                        </div>

                        <div class="layui-form-item">
                            <label class="layui-form-label">简介：</label>
                            <div class="layui-input-block">
                                <textarea name="intro" required lay-verify="required"
                                          placeholder="intro" class="layui-textarea" style="width: 55%">{if (!empty($data.intro))}{$data.intro}{/if}</textarea>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">关键词：</label>
                            <div class="layui-input-block">
                                <textarea name="keywords" required lay-verify="required"
                                          placeholder="keywords" class="layui-textarea" style="width: 55%">{if (!empty($data.keywords))}{$data.keywords}{/if}</textarea>
                            </div>
                        </div>

                        <div class="layui-form-item">
                            <label class="layui-form-label">联系人姓名：</label>
                            <div class="layui-input-block">
                                <input type="text" name="contacts_name"  value="{if !empty($data.contacts_name)}{$data.contacts_name}{/if}" lay-verify="name" autocomplete="off"
                                       placeholder="联系人姓名" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">联系人电话：</label>
                            <div class="layui-input-block">
                                <input type="text" name="contacts_tel"  value="{if !empty($data.contacts_tel)}{$data.contacts_tel}{/if}" lay-verify="contacts_tel" autocomplete="off"
                                       placeholder="联系人电话" class="layui-input">
                            </div>
                        </div>
                        <!--自定义表单-->
                        <div class="layui-form-item">
                            <div class="layui-input-block">
                                <button class="layui-btn layui-btn-xs layui-btn-normal cloneSku">添加自定义客服</button>
                                <style>
                                    .sku_model ul{ width: 100%;  height: 50px; overflow: hidden;  float: left; margin-left: 30px; }
                                    .sku_model ul input{width: 30% !important; display: inline-block; margin-right: 30px;}
                                    </style>
                        <div id="skuCloneModel" style="display: none;" class="sku_model">
                            <div class="clear"></div>
                            <ul class="SKU_TYPE">
                                <li is_required='0' propid='' sku-type-name="">
                                    <a href="javascript:void(0);" class="layui-btn layui-btn-xs layui-btn-danger delCusSkuType">移除</a>
                                    <input type="text" class="layui-input cusSkuTypeInput" name="qq_name[]"  placeholder="qq账户名" />
                                    <input type="text" class="layui-input cusSkuValInput" name="qq_num[]" placeholder="qq号码" />
                                </li>
                            </ul>
                            <div class="clear"></div>
                        </div>
                        </div>
                        </div>
                         <div class="layui-form-item">
                            <label class="layui-form-label">企业邮箱：</label>
                            <div class="layui-input-block">
                                <input type="text" name="email"  value="{if !empty($data.email)}{$data.email}{/if}" lay-verify="email" autocomplete="off"
                                       placeholder="邮箱" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">企业文化：</label>
                            <div class="layui-input-block">
                                <div class="field" >
                                    <script id="container"  name="corporate_culture" type="text"> {present name="data"}{$data.corporate_culture} {/present}</script>
                                </div>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">简介：</label>
                            <div class="layui-input-block">
                                <div class="field" >
                                    <script id="container2"  name="content" type="text">  {present name="data"}{$data.content} {/present}</script>
                                </div>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">设置二维码：</label>
                            <div class="layui-input-block">
                                <button type="button" class="layui-btn uploads layui-btn-normal">
                                    <i class="layui-icon">&#xe67c;</i>选择图片
                                </button>
                                <div class="layui-upload-list" style="margin: 10px 0;">
                                    <img class="layui-upload-img" id="test-upload-normal-img"  {if !empty($data.wechat_code)} src="{$data.wechat_code}" {/if}>
                                    <p id="test-upload-demoText"></p>
                                </div>
                            </div>
                        </div>
                        <div class="layui-footer" style="margin: 0 auto;width: 15%;">
                            {if !empty($data.id)}
                            <input type="hidden"  name="hidId" value="{$data.id}">
                            {/if}
                            <button class="layui-btn layui-btn-normal layui-btn-sm add_contact">+ 提交</button>
                            <button type="" class="layui-btn layui-btn-primary layui-btn-sm">返回列表</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{include file="public/footer"}
<script>
    var editor = new baidu.editor.ui.Editor({initialFrameHeight:500,initialFrameWidth:1000 });
    editor.render("container2");
    editor.getContent();
</script>
