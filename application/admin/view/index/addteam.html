{include file="public/header"}
{include file="public/left"}
<div class="layui-body" id="LAY_app_body">
    <div class="layadmin-tabsbody-item layui-show">
        <div class="layui-card layadmin-header">
            <div class="layui-breadcrumb" lay-filter="breadcrumb" style="visibility: visible;">
                <a lay-href="">首页</a><span lay-separator="">/</span>
                <a><cite>团队列表</cite></a><span lay-separator="">/</span>
                <a><cite>添加列表</cite></a>
            </div>
        </div>
        <div class="layui-fluid">
            <div class="layui-card">
                <div class="layui-card-header"><cite>当前位置：</cite><span>添加人员</span></div>
                <div class="layui-card-body" style="padding: 15px;">
                    <div class="layui-form" >
                        <div class="layui-form-item">
                            <label class="layui-form-label">顺序：</label>
                            <div class="layui-input-block">
                                <input type="number" name="sort"  value="{if !empty($find_data.sort)}{$find_data.sort}{/if}" lay-verify="sort" autocomplete="off"
                                       placeholder="请输入" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">姓名：</label>
                            <div class="layui-input-block">
                                <input type="text" name="name"  value="{if !empty($find_data.name)}{$find_data.name}{/if}" lay-verify="name" autocomplete="off"
                                       placeholder="姓名" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">职位：</label>
                            <div class="layui-input-block">
                                <input type="text" name="position"  value="{if !empty($find_data.position)}{$find_data.position}{/if}" lay-verify="position" autocomplete="off"
                                       placeholder="职位" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">学历：</label>
                            <div class="layui-input-block">
                                <select  id="s" name="Education_level" lay-verify="">
                                    <option value="1" {if !empty($find_data)} {if ($find_data.Education_level == '1')} selected {/if} {/if}>大专</option>
                                    <option value="2"  {if !empty($find_data)} {if ($find_data.Education_level == '2')} selected {/if} {/if}>本科</option>
                                    <option value="3"  {if !empty($find_data)} {if ($find_data.Education_level == '3')} selected {/if} {/if}>博士</option>
                                    <option value="4"  {if !empty($find_data)} {if ($find_data.Education_level == '4')} selected {/if} {/if}>硕士</option>
                                </select>
                            </div>
                        </div>


                        <div class="layui-form-item">
                            <label class="layui-form-label">标题：</label>
                            <div class="layui-input-block">
                                <input type="text" name="title" {if !empty($find_data.title)} value="{$find_data.title}{/if}" lay-verify="title" autocomplete="off" placeholder="title" class="layui-input">
                            </div>
                        </div>

                        <div class="layui-form-item">
                            <label class="layui-form-label">关键词：</label>
                            <div class="layui-input-block">
                                <textarea name="keywords" required lay-verify="required" placeholder="keywords" class="layui-textarea" style="width: 55%">{if (!empty($find_data.keywords))}{$find_data.keywords}{/if}</textarea>
                            </div>
                        </div>

                        <div class="layui-form-item">
                            <label class="layui-form-label">简介：</label>
                            <div class="layui-input-block">
                                <textarea name="intro" required lay-verify="required" placeholder="请输入简介" class="layui-textarea" style="width: 55%">{if (!empty($find_data.intro))}{$find_data.intro}{/if}</textarea>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">头像：</label>
                            <div class="layui-input-block">
                                <button type="button" class="layui-btn uploads layui-btn-normal">
                                    <i class="layui-icon">&#xe67c;</i>选择图片
                                </button>
                                <div class="layui-upload-list" style="margin: 10px 0;">
                                    <img class="layui-upload-img" id="test-upload-normal-img"  {if !empty($find_data.icon)} src="{$find_data.icon}" {/if}>
                                    <p id="test-upload-demoText"></p>
                                </div>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">描述：</label>
                            <div class="layui-input-block">
                        <div class="field" >
                            <script id="container"  name="description" type="text"> {present name="find_data"}{$find_data.description} {/present}</script>
                        </div>
                        </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">推荐首页：</label>
                            <div class="layui-input-block">
                                <input type="checkbox" name="is_recommend" title="是"  {if  !empty($find_data)} {if $find_data.is_recommend == 1} checked {/if}{/if}><div class="layui-unselect layui-form-checkbox layui-form-checked"><i class="layui-icon layui-icon-ok"></i></div>
                            </div>
                        </div>
                        <div class="layui-footer" style="margin: 0 auto;width: 15%;">
                            {if !empty($find_data.id)}
                            <input type="hidden"  name="hidId" value="{$find_data.id}">
                            {/if}
                            <button class="layui-btn layui-btn-normal layui-btn-sm add_team">+ 提交</button>
                            <button type="reset" class="layui-btn layui-btn-primary layui-btn-sm ">返回列表</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{include file="public/footer"}
